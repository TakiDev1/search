<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <meta name="description" content="TakiSearch - The most feature packed search engine made by TakiDev. Modern style and searches the whole web. Endless amount of privacy! No trackers at all.">
     <meta name="author" content="TakiDev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakiSearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: row;
        }
        #sidebar {
            background-color: #3498db;
            padding: 20px;
            width: 150px;
            height: 100%; /* Stretch down the whole page */
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 0 20px 5px #1a75bb;
            transition: left 0.3s;
            left: -200px;
            position: fixed;
            top: 0;
        }
        #content {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        #search-box {
            width: 100%;
            max-width: 100%;
            margin-right: 0;
            border-radius: 10px; /* Add border-radius for curves */
            box-shadow: 0 0 10px #000;
            transition: margin-left 0.3s, margin-right 0.3s;
            flex-grow: 1;
        }
        #options {
            text-align: center;
            margin-top: 20px;
        }
        #options a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        #options a:hover {
            background-color: #ddd;
        }
        
        /* Dark theme styles */
        .dark-theme {
            background-color: white;
            color: white;
        }
        /* Toggle button styles */
        .toggle-container {
            text-align: center;
        }
        .toggle-label {
            font-size: 12px;
            margin-bottom: 5px;
            color: black;
        }
        .toggle-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toggle-button {
            width: 50px;
            height: 30px;
            border-radius: 15px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px;
            transition: background-color 0.3s;
        }
        .toggle-button .ball {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: #e74c3c; /* Red background color */
            transition: transform 0.3s;
        }
        .toggle-button.on .ball {
            transform: translateX(22px);
            background-color: #2ecc71; /* Green background color when active */
        }
        .toggle-button.on + h1 {
            color: #000; /* Change text color to black when dark mode is off */
        }
        .dark-theme h1,
        .dark-theme p,
        .dark-theme a {
            color: black;
        }
        .dark-theme .toggle-label {
            color: white;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .menu-button .line {
            width: 30px;
            height: 4px;
            background-color: #fff;
            border-radius: 2px;
            margin: 4px 0;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Tools</h2>
            <div class="toggle-container" id="toggle-theme">
              <div class="toggle-label">Dark Mode</div>
                <div class="toggle-button on">
                    <div class="ball"></div>
                </div>
            </div>
          <!-- Chat button to message an admin -->
    <div id="chat-container" style="display: none;">
        <div id="user-list"></div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-message" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

            <!-- Add more tools or links as needed -->
        </div>
      
        <div id="content">
         
            <h1>Welcome to TakiSearch</h1>
            <div id="search-box">
                <gcse:search></gcse:search>
            </div>
            <div id="options">
                <a href="https://www.google.com">Visit Google</a>
                <a href="https://maps.google.com">Google Maps</a>
                <!-- Add more options as needed -->
            </div>
        </div>
    </div>
  <div id="menu-button" class="menu-button">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <script>
        
        const toggleContainer = document.getElementById('toggle-theme');
        const toggleButton = toggleContainer.querySelector('.toggle-button');
        const body = document.body;

        toggleContainer.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            toggleButton.classList.toggle('on');
        });
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        const searchBox = document.getElementById('search-box');

        menuButton.addEventListener('click', () => {
            // Toggle the toolbar by changing its left position
            if (sidebar.style.left === '0px' || sidebar.style.left === '') {
                sidebar.style.left = '-200px'; // Hide the toolbar
                searchBox.style.marginLeft = '0';
                searchBox.style.marginRight = '0';
              // Adjust search box width
            } else {
                sidebar.style.left = '0px'; // Show the toolbar
                searchBox.style.marginLeft = '200px';
                searchBox.style.marginRight = '-200px';
              // Adjust search box width
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chat-container');
            const userList = document.getElementById('user-list');
            const chatMessages = document.getElementById('chat-messages');
            const chatMessageInput = document.getElementById('chat-message');
            const sendButton = document.getElementById('send-button');
            
            const socket = io();

            socket.on('connect', function () {
                chatContainer.style.display = 'block';
            });

            socket.on('user_list', function (data) {
                const users = data.users;
                userList.innerHTML = `<strong>Connected Users:</strong><br>${users.join('<br>')}`;
            });

            socket.on('admin_message', function (data) {
                const message = data.message;
                const messageElement = document.createElement('p');
                messageElement.innerText = message;
                chatMessages.appendChild(messageElement);
            });

            sendButton.addEventListener('click', function () {
                const message = chatMessageInput.value;
                if (message) {
                    socket.emit('user_message', { message });
                    chatMessageInput.value = '';
                }
            });
        });
    </script>
